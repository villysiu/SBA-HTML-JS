<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/input.css" />
  <link rel="stylesheet" href="../css/home.css" />
</head>
<body>

<div id="main">
  <div id="navbar"></div>

  <div class="input_form_container">
    <div class="input_form_backdrop"></div>
    <div class="input_form">
      <h3>Signup</h3>
      <form action="login.html" id="signup_form">
        <table class="input_table">

          <tr class="input_row">
            <td>name</td>
            <td>
              <input type="text" id="name" name="name" placeholder="Full Name" />
              <div class="error-message" id="nameError">
                Please only includes alphabets, numbers and ._
              </div>
            </td>
          </tr>

          <tr class="input_row">
            <td>email</td>
            <td>
              <input type="text" id="email" name="email" placeholder="Email Address" />
              <div class="error-message" id="emailError">
                Please enter a valid email address.
              </div>
            </td>
          </tr>

          <tr class="input_row">
            <td>password</td>
            <td>
              <input type="password" id="password" name="password" placeholder="Password" />
              <div class="error-message" id="passwordError">
                Password must be at least 8 characters long and contain at least one
                uppercase letter, one lowercase letter, and one digit.
              </div>
            </td>
          </tr>

        </table>
        <button type="submit">Signup</button>
      </form>

    </div>


  </div>








</div>

<script type="module" src="../js/loginBtn.js"></script>
<script type="module" src="../js/signupBtn.js"></script>
<script src="../js/validation.js"></script>
<script type="module" src="../js/navbar.js"></script>

</body>
</html>
